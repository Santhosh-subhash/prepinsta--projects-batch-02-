<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Header</title>
    <link rel="stylesheet" href="profile header.css">
</head>
<body>
    <div class="profile-header">
        <div class="cover-photo">
            <img src="placeholder-cover.jpg" alt="Cover Photo" class="cover-image">
        </div>
        <div class="profile-info">
            <div class="profile-picture">
                <img src="placeholder-profile.jpg" alt="Profile Picture" class="profile-image">
            </div>
            <div class="user-details">
                <h1 class="user-name">John Doe</h1>
                <p class="user-bio">Web Developer | Tech Enthusiast | Avid Traveler</p>
                <p class="user-location">Location: New York, NY</p>
            </div>
        </div>
    </div>
</body>
</html>
