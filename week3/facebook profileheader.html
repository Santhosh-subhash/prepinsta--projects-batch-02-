<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="facebook profileheader.css">
    <title> Profile Header</title>
</head>
<body>
    <div class="profile-header">
        <div class="cover-photo">
            <img src="https://via.placeholder.com/1200x400" alt="Cover Photo">
        </div>
        <div class="profile-info">
            <div class="profile-picture">
                <img src="https://via.placeholder.com/150" alt="Profile Picture">
            </div>
            <div class="user-details">
                <h1 class="username">santhosh</h1>
                <p class="bio">btech student | stream of ECE | WORKING on internship</p>
                <p class="location">vizag, Andhrapradesh</p>
                <div class="social-links">
                    <a href="#" class="social-icon">Twitter</a>
                    <a href="#" class="social-icon">Instagram</a>
                    <a href="#" class="social-icon">LinkedIn</a>
                </div>
            </div>
            <button class="edit-button">Edit Profile</button>
        </div>
    </div>
</body>
</html>
